<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>Keizer Rugrats Playschool</title>

<style>
:root{
  --navy:#1F3556;
  --cream:#F3EFE6;
  --gold:#C9A34A;
}

body{
  margin:0;
  font-family: Arial, sans-serif;
  background: linear-gradient(180deg, #10263F 0%, #10263F 220px, var(--cream) 220px);
}

.container{
  max-width:1100px;
  margin:0 auto;
  padding:40px 20px 60px;
}

.card{
  background:white;
  border-radius:24px;
  box-shadow:0 20px 60px rgba(0,0,0,.15);
  padding:40px;
  text-align:center;
}

.logo{
  max-width:600px;
  width:90%;
  height:auto;
  margin-bottom:25px;
}

.social-row{
  display:flex;
  justify-content:center;
  gap:20px;
  margin-bottom:30px;
  flex-wrap:wrap;
}

.social-btn{
  background:var(--navy);
  color:white;
  padding:14px 26px;
  border-radius:14px;
  text-decoration:none;
  font-weight:bold;
  font-size:16px;
  letter-spacing:.5px;
  transition:.2s ease;
}

.social-btn:hover{
  background:#162b47;
  transform:translateY(-2px);
}

.tagline{
  font-size:20px;
  color:var(--navy);
  margin-bottom:25px;
  line-height:1.4;
}

.cta{
  background:var(--navy);
  color:white;
  padding:25px;
  border-radius:18px;
  margin-top:20px;
}

.cta h2{
  margin:0 0 10px;
}

.cta a{
  display:inline-block;
  margin:10px;
  padding:12px 22px;
  background:white;
  color:var(--navy);
  border-radius:12px;
  text-decoration:none;
  font-weight:bold;
}

.footer{
  margin-top:30px;
  font-size:14px;
  color:#555;
}
</style>
</head>

<body>

<div class="container">
  <div class="card">

    <!-- LOGO -->
    <img src="new-logo.png" class="logo">

    <!-- SOCIAL LINKS (replace URLs below) -->
    <div class="social-row">
      <a class="social-btn" href="https://www.facebook.com/KeizerRugratsPlaySchool/" target="_blank">Facebook</a>
      <a class="social-btn" href="https://www.instagram.com/keizerrugratsplayschool/" target="_blank">Instagram</a>
    </div>

    <div class="tagline">
      Nurturing • Safe • Premium Play-Based Preschool<br>
      Ages 2–5 | Keizer, Oregon
    </div>

    <div class="cta">
      <h2>Schedule a Tour</h2>
      Call or text today<br><br>
      <a href="tel:15039899588">Call 503-989-9588</a>
      <a href="mailto:keizerrugratsplayschool@gmail.com">Email Us</a>
    </div>

    <div class="footer">
      © 2026 Keizer Rugrats Playschool
    </div>

  </div>
</div>

</body>
</html>
